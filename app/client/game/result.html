<template name="result">
  <h2 id="heading">Resultat</h2>

  <h3>Dig</h3>

  {{#with result}}
    <p id="ratio" class="lead">Du fik {{ratio}} rigtige svar!</p>
    <p id="points" class="lead">Point: {{score}}</p>
  {{/with}}

  {{#if isChallenge}}
    {{> challenge}}
  {{/if}}

  <br />
  <a id="restart" class="btn btn-primary">Spil igen!</a>
</template>

<template name="challenge">
  <h3>Modstander: {{opponent}}</h3>

  {{#if answered}}
    {{#if declined}}
      <p class="lead">Din modstander har afvist din udfordring.</p>
    {{else}}
      {{#with result}}
        <p id="opponentRatio" class="lead">Din modstander fik {{ratio}} rigtige svar!</p>
        <p id="opponentPoints" class="lead">Point: {{score}}</p>
      {{/with}}
    {{/if}}
  {{else}}
    <p class="lead">Din modstander har endnu ikke svaret p√• din udfordring.</p>
  {{/if}}

  <h2>{{winner}}</h2>
</template>
