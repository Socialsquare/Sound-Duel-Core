<template name="result">
  <div class="page-header">
    <h1>Resultat</h1>
  </div>

  {{#with result}}
  <dl class="dl-horizontal lead">
    <dt>Korrekte svar</dt>
    <dd>{{ratio}}</dd>

    <dt>Samlet score</dt>
    <dd>{{score}} point</dd>
  </dl>
  {{/with}}

  {{> socialshare}}

  {{#if isHighscore}}
    {{> submit}}
  {{else}}
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <a class="btn btn-default btn-primary btn-block" href="{{pathFor 'highscores'}}">
          Se highscoreliste
        </a>
      </div>
    </div>
  {{/if}}
</template>

<template name="socialshare">
  <h2>Del quizzen</h2>
  <a class="share share-facebook js-share-facebook" target="_blank" rel="nofollow" href="https://www.facebook.com/sharer.php?u={{url}}" title="Del på facebook">Del på facebook</a>
  <a class="share share-twitter js-share-twitter" target="_blank" rel="nofollow" href="https://twitter.com/home?status={{url}}+%23VMDR" title="Del på Twitter">Del på Twitter</a>
  <a class="share share-google js-share-google" target="_blank" rel="nofollow" href="https://plus.google.com/share?url={{url}}" title="Del på Google+">Del på Google+</a>
</template>

<template name="submit">
  <h2>Indtast dit navn for at komme på highscorelisten:</h2>
  <form>
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" id="submit-name" type="text" placeholder="Navn" required>
      </div>
      <div class="col-xs-12 col-sm-3">
        <button id="submit-highscore" class="btn btn-primary btn-block">Indsend</button>
      </div>
    </div>
  </form>
</template>
