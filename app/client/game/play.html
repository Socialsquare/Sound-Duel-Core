<template name="play">
  {{> assets}}

  {{> question}}
</template>

<template name="assets">
  <div class="assets">
    {{! Audio clip containing 0.3 seconds of silence }}
    {{! - to workaround iOS limitations }}
    <audio data-sd-audio-player src="/audio/silence.mp3"></audio>
  </div>
</template>

<template name="question">
  <div data-sound-duel-question>
    <div class="page-header">
      <h1>{{currentQuestionNumber}}/{{numberOfQuestions}} - {{currentQuestion}}</h1>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">

        <div class="progress progress-striped active" data-sd-quiz-progressbar>
          <div id="asset-bar"
               class="progress-bar {{progressBarColor}}"
               aria-valuenow="100"
               aria-valuemin="0"
               aria-valuemax="100"
               style="width: 100%;">
          </div>
        </div>

        <div class="sound-duel-countdown">
          3
        </div>
        <div id="alternative-container">
          {{#each alternatives}}
            <div class="row">
              <button id="{{name}}" class="alternative btn btn-block btn-lg btn-primary">{{text}}</button>
            </div>
          {{/each}}
        </div>

      </div>
    </div>

  </div>
</template>
