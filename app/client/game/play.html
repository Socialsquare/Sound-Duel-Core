<template name="play">
  {{> assets}}
  {{> popup}}

  <div class="container">
      {{> game}}
  </div>
</template>

<template name="assets">
  {{#constant}}
    <div class="assets">
      {{#each segments}}
        <audio id={{id}} class="asset" src={{path}}></audio>
      {{/each}}
    </div>
  {{/constant}}
</template>

<template name="popup">
  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popup-label">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="popup-title">Blive klar!</h4>
        </div>
        <div id="popup-content" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" id="popup-cancel" class="btn btn-default" data-dismiss="modal">GÃ¥ tilbake</button>
          <button type="button" id="popup-confirm" class="btn btn-primary" data-dismiss="modal">Start spil!</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="game">
  <h3 id="heading">{{currentQuestion}}</h3>

  {{#constant}}
    <div class="progress progress-striped active">
      <div id="asset-bar" class="bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      </div>
    </div>
  {{/constant}}

  {{#each alternatives}}
    <div class="row">
      <button id={{name}} class="alternative btn btn-block btn-lg btn-primary" {{alternativeDisabled}}>{{name}}) {{text}}</button>
    </div>
  {{/each}}
</template>
