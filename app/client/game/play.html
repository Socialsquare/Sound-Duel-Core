<template name="play">
  {{> assets}}

  {{> game}}
</template>

<template name="assets">
  <div class="assets">
    {{#each segments}}
      <audio id="{{id}}"
             class="asset"
             src="{{path}}"
             disabled="{{disabled}}">
      </audio>
    {{/each}}
  </div>
</template>

<template name="game">
  <h3 id="heading">{{currentQuestion}}</h3>

  <div class="progress progress-striped active">
    <div id="asset-bar"
         class="progress-bar {{progressBarColor}}"
         aria-valuenow="100"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 100%;">
    </div>
  </div>

  <div id="alternative-container">
    {{#each alternatives}}
      <div class="row">
        <button id="{{name}}" class="alternative btn btn-block btn-lg btn-primary">
          {{name}}) {{text}}
        </button>
      </div>
    {{/each}}
  </div>
</template>
