<template name="quiz">
  {{> assets}}

  {{> question}}
</template>

<!-- This template preloads all the sound media for the quiz -->
<template name="assets">
  <div class="assets">
    {{! Audio clip containing 0.3 seconds of silence }}
    {{! - to workaround iOS limitations }}
    <audio data-sd-audio-player src="/audio/silence.mp3"></audio>
  </div>
</template>


<template name="question">
  <div data-sound-duel-question class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title"><strong>{{currentQuestionNumber}}/{{numberOfQuestions}}</strong> - {{currentQuestion}}</h2>
    </div>
    <div class="panel-body">
      <div class="progress progress-striped active" data-sd-quiz-progressbar>
        <div id="asset-bar"
             class="progress-bar {{progressBarColor}}"
             aria-valuenow="100"
             aria-valuemin="0"
             aria-valuemax="100"
             style="width: 100%;">
        </div>
      </div>

      <div class="sound-duel-countdown">
        3
      </div>
      <div id="alternative-container">
        {{#each alternatives}}
          <div class="row">
            <button id="{{name}}" class="alternative btn btn-block btn-lg btn-primary">
              {{name}}) {{text}}
            </button>
          </div>
        {{/each}}
      </div>

    </div>
  </div>
</template>
