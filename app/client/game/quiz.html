<template name="quiz">
  {{> assets}}

  {{> question}}
</template>

<!-- This template preloads all the sound media for the quiz -->
<template name="assets">
  <div class="assets">
    {{#each segments}}
      <audio id="{{id}}"
             class="asset"
             src="{{path}}"
             disabled="{{disabled}}">
      </audio>
    {{/each}}
  </div>
</template>


<template name="question">
  <div data-sound-duel-question class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title"><strong>{{currentQuestion}}</strong></h2>
    </div>
    <div class="panel-body">
      <div class="progress progress-striped active">
        <div id="asset-bar"
             class="progress-bar {{progressBarColor}}"
             aria-valuenow="100"
             aria-valuemin="0"
             aria-valuemax="100"
             style="width: 100%;">
        </div>
      </div>

      <div class="sound-duel-countdown">
        3
      </div>
      <div id="alternative-container">
        {{#each alternatives}}
          <div class="row">
            <button id="{{name}}" class="alternative btn btn-block btn-lg btn-primary">
              {{name}}) {{text}}
            </button>
          </div>
        {{/each}}
      </div>

    </div>
  </div>
</template>
