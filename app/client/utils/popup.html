<template name="popup">
  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popup-label">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="popup-title"></h4>
        </div>
        <div id="popup-content" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" id="popup-cancel" class="btn btn-default" data-dismiss="modal"></button>
          <button type="button" id="popup-confirm" class="btn btn-primary" data-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>
</template>
