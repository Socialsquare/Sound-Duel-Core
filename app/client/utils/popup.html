<template name="popup">
  <div id="popup"
       class="modal fade"
       tabindex="-1"
       role="dialog"
       aria-labelledby="popup-label">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="popup-title">{{title}}</h4>
        </div>
        {{#if content}}
          <div id="popup-content" class="modal-body"><h5>{{content}}</h5></div>
        {{/if}}
        <div class="modal-footer">
          {{#if cancel}}
            <button id="popup-cancel"
                    class="btn btn-default"
                    type="button"
                    data-dismiss="modal">{{cancel}}</button>
          {{/if}}
          <button id="popup-confirm"
                  class="btn btn-primary"
                  type="button"
                  data-dismiss="modal">{{confirm}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
