<template name="popup">
  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popup-label">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="popup-title">{{title}}</h4>
        </div>
        {{#if content}}
          <div id="popup-content" class="modal-body">{{content}}</div>
        {{/if}}
        <div class="modal-footer">
          {{#if cancel}}
            <button type="button" id="popup-cancel" class="btn btn-default" data-dismiss="modal">{{cancel}}</button>
          {{/if}}
          <button type="button" id="popup-confirm" class="btn btn-primary" data-dismiss="modal">{{confirm}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
