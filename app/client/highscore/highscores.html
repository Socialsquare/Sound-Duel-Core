<template name="highscores">
  <div class="text-center">
    <h3 id="heading">Highscore liste</h3>

    <table class="table table-striped">
      <tr>
        <th>#</th>
        <th>Brugernavn</th>
        <th>Score</th>
      </tr>
      {{#each withPosition highscores}}
        <tr>
          <td>{{position}}</td>
          <td>{{playerUsername playerId}}</td>
          <td>{{score}}</td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
