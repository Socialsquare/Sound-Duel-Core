<template name="highscores">
  <div class="page-header">
    <h1>Highscoreliste</h1>
  </div>

  <select data-sd-quiz-selector id="quiz-selector" class="form-control">
    {{#each quizzes}}
      <option data-quiz-id="{{_id}}" {{selected _id}}>{{displayDate startDate}} - {{name}}</option>
    {{/each}}
  </select>

  <br />

  <table id="highscore-table" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Brugernavn</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each withPosition highscores}}
        <tr>
          <td>{{position}}</td>
          <td>{{name}}</td>
          <td>{{score}}</td>
        </tr>
      {{else}}
        <tr>
          <td colspan="3">Ingen highscores endnu</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
