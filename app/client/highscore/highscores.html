<template name="highscores">
  <div class="text-center">
    <h3 id="heading">Highscore liste</h3>

    <table id="highscore-table" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Brugernavn</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {{#each withPosition highscores}}
          <tr>
            <td>{{position}}</td>
            <td>{{playerUsername playerId}}</td>
            <td>{{score}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
