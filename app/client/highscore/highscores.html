<template name="highscores">

  <a id="highscores" href="{{pathFor 'lobby'}}">Spil igen</a>

  <h2 id="heading"><strong>Highscore liste</strong></h2>

  <table id="highscore-table" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Brugernavn</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#if highscores}}
      {{#each withPosition highscores}}
        <tr>
          <td>{{position}}</td>
          <td>{{playerUsername playerId}}</td>
          <td>{{score}}</td>
        </tr>
      {{/each}}
      {{else}}
        <tr>
          <td colspan="3">Ingen highscores endnu</td>
        </tr>
      {{/if}}
    </tbody>
  </table>
</template>
