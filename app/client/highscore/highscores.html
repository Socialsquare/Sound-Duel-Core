<template name="highscores">
  <div class="page-header">
    <h1>Highscore liste</h1>
  </div>

  <table id="highscore-table" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Brugernavn</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#if highscores}}
      {{#each withPosition highscores}}
        <tr>
          <td>{{position}}</td>
          <td>{{playerUsername playerId}}</td>
          <td>{{score}}</td>
        </tr>
      {{/each}}
      {{else}}
        <tr>
          <td colspan="3">Ingen highscores endnu</td>
        </tr>
      {{/if}}
    </tbody>
  </table>
</template>
