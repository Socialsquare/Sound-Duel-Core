<template name="highscores">
    <div class="container text-center">
        <h3 id="heading">Highscore liste</h3>
        <table>
            <tr>
                <th>Brugernavn</th>
                <th>Score</th>
            </tr>
            {{#each highscores}}
                <tr>
                    <td>{{playerUsername playerId}}</td>
                    <td>{{score}}</td>
                </tr>
            {{/each}}
        </table>
    </div>
</template>
