<template name="layout">
  {{> header}}
  <div class="layout container">
    <div class="row">
      <div class="col-xs-12">
      {{> flashMessages}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
    {{> yield}}
      </div>
    </div>
  </div>
</template>

<template name='header'>
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Vis navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'lobby'}}">{{gameName}}</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="{{active 'lobby'}}"><a href="{{pathFor 'lobby'}}">Spil nu</a></li>
          <li class="{{active 'highscores'}}"><a href="{{pathFor 'highscores'}}">Highscores</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
