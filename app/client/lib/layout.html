<template name="layout">
  {{> navbar}}

  <div class="layout container">
    {{> flashMessages}}
    {{> popup}}
    {{> yield}}
  </div>
</template>

<template name='logo'>
  <a id="logo" class="navbar-brand" href="{{pathFor 'lobby'}}"><img /></a>
</template>

<template name='homeLink'>
  <li class="{{active 'lobby'}}" data-toggle="collapse" data-target=".navbar-collapse">
    <a href="{{pathFor 'lobby'}}">Hjem</a>
  </li>
</template>

<template name='highscoresLink'>
  <li class="{{active 'highscores'}}" data-toggle="collapse" data-target=".navbar-collapse">
    <a id="highscores" href="{{pathFor 'highscores'}}">Highscore liste</a>
  </li>
</template>

<template name='currentUser'>
  {{#if currentUser}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{name}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <!-- <li><a href="#">Something</a></li> -->
        <!-- <li class="divider"></li> -->
        <li data-toggle="collapse" data-target=".navbar-collapse">
          <a id="logout" href="{{pathFor 'logout'}}">Log ud</a>
        </li>
      </ul>
    </li>
  {{else}}
    <li data-toggle="collapse" data-target=".navbar-collapse">
      <a href="{{pathFor 'login'}}">Ikke logget ind</a>
    </li>
  {{/if}}
</template>

<template name='navbar'>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-header">
        {{> logo}}
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{> homeLink}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> highscoresLink}}
          {{> currentUser}}
        </ul>
      </div>
    </div>
  </div>
</template>
