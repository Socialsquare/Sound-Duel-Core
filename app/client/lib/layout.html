<template name="layout">
  {{> navbar}}

  <div class="container">
    {{> flashMessages}}
    {{> popup}}
    {{> yield}}
  </div>
</template>

<template name='logo'>
  <a id="logo" class="navbar-brand" href="{{pathFor 'lobby'}}"><img /></a>
</template>

<template name='homeLink'>
  <li class="{{active 'lobby'}}">
    <a href="{{pathFor 'lobby'}}">Hjem</a>
  </li>
</template>

<template name='highscoresLink'>
  <li class="{{active 'highscores'}}">
    <a id="highscores" href="{{pathFor 'highscores'}}">Highscore liste</a>
  </li>
</template>

<template name='currentUser'>
  {{#if currentUser}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.username}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <!-- <li><a href="#">Something</a></li> -->
        <!-- <li class="divider"></li> -->
        <li><a id="logout" href="#">Log ud</a></li>
      </ul>
    </li>
  {{else}}
    <li><a href="{{pathFor 'lobby'}}">Ikke logget ind</a></li>
  {{/if}}
</template>

<template name='navbar'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        {{> logo}}
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> homeLink}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> highscoresLink}}
          {{> currentUser}}
        </ul>
      </div>
    </div>
  </nav>
</template>
