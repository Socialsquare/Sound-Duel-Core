<template name="lobby">
    {{> popup}}

    <div class="container text-center">
        <h1>Målsuppe</h1>

        <p id="welcome" class="lead">Indtast dit navn og tryk "Spil!"</p>

        <div class="form-group">
            <div class="input-append">
                <input id="name" class="form-control input-medium" type="text" placeholder="Brugernavn">
                <span class="input-group-btn">
                    <button id="new-game" class="btn btn-default btn-primary" type="button" disabled="disabled">Spil!</button>
                </span>
            </div>
        </div>

        <a id="highscores" href="{{highscoresPath}}">Highscore liste</a>

        {{> players}}
    </div>
</template>

<template name="players">
    <div class="players">
        <h3>{{ waiting }}</h3>
        Tryk på en spiller for å invitere til dyst!</br>

        {{#each onlinePlayers}}
        <p class="span2"><a class="player" id="{{_id}}" href="#">{{username}}</a></p>
        {{/each}}
    </div>
</template>
