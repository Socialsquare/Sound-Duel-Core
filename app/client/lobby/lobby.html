<template name="lobby">
  <div class="page-header">
    <p>VELKOMMEN TIL</p>
    <p>DEN STORE</p>
    <h1>{{gameName}}</h1>
  </div>

  <div class="text-center">
    <p class="lead">
      Jeg har været i arkivet og fundet VM-lydbidder frem.<br>
      Så skru op for din højtaler og se, om du kan gætte, hvor de er fra.
    </p>

    <p class="lead">
      <b>{{quizOfTheDay}}</b>
    </p>

    <p><em>- Marco de los Reyes, redaktør, DR Sporten</em></p>

    <br>
    <p class="lead">
      REGLERNE ER SIMPLE:<br>
      Gæt så hurtigt du kan, hvilken kamp lyden er fra. Jo hurtigere du gætter det, jo flere point får du.
    </p>
    <br>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <button class="btn btn-primary btn-lg btn-block js-start-game">Næste</button>
    </div>
  </div>
</template>
