<template name="lobby">
  <div class="page-header">
    <h1>Målsuppe</h1>
  </div>
  <div class="text-center">

    <p id="welcome" class="lead">
      Hej {{username}} og velkommen til VM spillet
    </p>

    <div>
      <a class="btn btn-primary" href="{{pathFor 'single'}}">Spil singleplayer</a>
      <a class="btn btn-primary" href="{{pathFor 'duel'}}">Spil multiplayer</a>
    </div>

    {{> challenges}}

    {{> players}}
  </div>
</template>

<template name="challenges">
  <div class="challenges">
    <h3>{{challengesCount}} nye dyst-notifikationer</h3>
    {{#each challengeInvites}}
      <p class="span2">
        Du er blevet udfordret af {{username}}!
        <button class="btn js-invite-accept" data-gameId="{{gameId}}">Accepter</button>
        <button class="btn js-invite-decline" data-gameId="{{gameId}}">Afslå</button>
      </p>
    {{/each}}
    {{#each challengeResults}}
      <p class="span2">
        <a class="result" href="{{pathFor 'game' _id=gameId action='result'}}">Se resultat for {{username}}</a>
      </p>
    {{/each}}
  </div>
</template>

<template name="players">
  <div class="players">
    <h3>{{waitingPlayers}}</h3>
    Tryk på en spiller for at invitere til dyst!<br />

    {{#each onlinePlayers}}
      <p class="span2">
        <a class="player" id={{_id}} href="#">{{profile.name}}</a>
      </p>
    {{/each}}
  </div>
</template>
