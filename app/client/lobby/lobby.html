<template name="lobby">
  <div class="page-header">
    <h1>Velkommen til {{gameName}}</h1>
  </div>
  <div class="text-center">
    <p class="lead">
      Jeg har været i arkivet og fundet VM-lydbidder frem.<br>
      Så skru op for din højtaler og se, om du kan gætte, hvor de er fra.
    </p>
    <p><em>- Marco de los Reyes,<br>redaktør, DR Sporten</em></p>
    <p class="lead">I dag skal du gætte:
      <em>{{quizOfTheDay}}</em>
    </p>
    <p class="lead">
      Gæt så hurtigt du kan, hvilken kamp lyden er fra. Jo hurtigere du gætter det, jo flere point får du.
    </p>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <button class="btn btn-primary btn-lg btn-block js-start-game">Næste</button>
    </div>
  </div>
</template>
