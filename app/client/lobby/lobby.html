<template name="lobby">
  {{challenge}}

  <a id="highscores" href="{{pathFor 'highscores'}}">Highscore liste</a>

  <div class="text-center">
    <h1 id="game-name"><strong>Målsuppe</strong></h1>

    <p id="welcome" class="lead">
      Hej {{username}} og velkommen til VM spillet
    </p>

    <div>
      <button data-startGame>Spil singleplayer</button>
      <button>Spil multiplayer</button>
    </div>

    {{> players}}
  </div>
</template>

<template name="players">
  <div class="players">
    <h3>{{waitingPlayers}}</h3>
    Tryk på en spiller for at invitere til dyst!<br />

    {{#each onlinePlayers}}
      <p class="span2">
        <a class="player" id={{_id}} href="#">{{username}}</a>
      </p>
    {{/each}}
  </div>
</template>
