<template name="lobby">
  {{challenge}}

  <a id="highscores" href="{{pathFor 'highscores'}}">Highscore liste</a>

  <div class="text-center">
    <h1 id="game-name">Målsuppe</h1>

    <p id="welcome" class="lead">Indtast dit navn og tryk "Spil!"</p>

    <!-- name form -->
    <div class="form-group">
      <div class="input-append">
        <input id="username"
               class="form-control input-medium"
               type="text"
               placeholder="Brugernavn"
               value="{{username}}" {{usernameDisabled}}>
        <span class="input-group-btn">
          <button id="new-game"
                  class="btn btn-default btn-primary"
                  type="button"
                  {{newGameDisabled}}>Spil!</button>
        </span>
      </div>
    </div>

    {{> players}}
  </div>
</template>

<template name="players">
  <div class="players">
    <h3>{{waitingPlayers}}</h3>
    Tryk på en spiller for å invitere til dyst!<br />

    {{#each onlinePlayers}}
      <p class="span2">
        <a class="player" id={{_id}} href="#">{{username}}</a>
      </p>
    {{/each}}
  </div>
</template>
