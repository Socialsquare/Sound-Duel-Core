<template name='signup'>
  <h2 id="heading"><strong>Opret bruger</strong></h2>

  <div class="session-buttons text-center">
    <form class="form-signup" role="form">
      <input id="name" type="text" class="form-control" placeholder="Navn">
      <input id="email" type="email" class="form-control" placeholder="Email">
      <input id="password" type="password" class="form-control" placeholder="Passord">
      <br />
      <button id="signup" class="btn btn-primary btn-block" type="submit">Opret</button>
    </form>
  </div>
</template>
