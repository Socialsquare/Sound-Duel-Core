<template name="lobby">
  <div class="container text-center">
    <h1>MÃ¥lsuppe</h1>

    <p class="lead">Indtast dit navn og tryk "Spil!"</p>

    <div class="form-group">
      <div class="input-append">
        <input id="myname" class="form-control input-medium" type="text" placeholder="Navn">
        <span class="input-group-btn">
          <button id="new_game" class="btn btn-default btn-primary" type="button" {{disabled}}>Spil!</button>
        </span>
      </div>
    </div>

    {{> players}}
  </div>
</template>

<template name="players">
  <div class="players">
    <h3>{{ waiting }}</h3>

    {{#each online_players}}
    <p class="span2" {{idle this}}>{{name}}</p>
    {{/each}}
  </div>
</template>
